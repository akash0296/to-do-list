<!DOCTYPE html>
<html>
<head>
	<title>To-do list</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link href="https://use.fontawesome.com/releases/v5.0.7/css/all.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/todo.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script type="text/javascript" src="assets/js/lib/jquery-3.3.1.min.js"></script>
</head>
<body>
	<div id="container">
		<h1>To-Do list <i class="fas fa-plus-circle"></i></h1>
		<input type="text" name="" placeholder="Add a To-Do">
		<ul>
			<li><span><i class="fas fa-trash"></i></span> Go to the gym.</li>
			<li><span><i class="fas fa-trash"></i></span> Get ripped.</li>
			<li><span><i class="fas fa-trash"></i></span> Get a Dog.</li>
			<li><span><i class="fas fa-trash"></i></span> Get a job.</li>
		</ul>
	</div>

<script type="text/javascript" src="assets/js/todo.js"></script>
</body>
</html>
